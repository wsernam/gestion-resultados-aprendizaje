<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
    
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Programa</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]= "competenciasAprendizajeP.programa" name="programa">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Descripci√≥n</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]= "competenciasAprendizajeP.descripcion" name="descripcion">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Estado</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]= "competenciasAprendizajeP.nivel" name="nivel">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)= "crearCliente()">Crear Competencia</button>
                </div>
            </div>
        </form>
    
    </div>
</div>
