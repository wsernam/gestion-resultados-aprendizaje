</div>

    <thead>
        <tr>
            <th>Descripci√≥n</th>
            <th>Estado</th>
            <!--<th>Opciones</th>-->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let competenciasAprendizajeA of competenciasA">
            <td>{{competenciasAprendizajeA.descripcion}}</td>
            <td>{{competenciasAprendizajeA.estado}}</td>
