<div class="card bg-dark text-white">
    <div class="card-header">Crear Resultado de Aprendizaje</div>
    <div class="card-body">
        <form>
            
            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2">Descripci√≥n</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="resultadoP.descripcion" name="descripcion">
                </div>
            </div>

            <div class="form-group row">
                <label for="programa" class="col-form-label col-sm-2">Programa</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="resultadoP.programa" name="programa">
                </div>
            </div>

            <div class="form-group row">
                <label for="competencia" class="col-form-label col-sm-2">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="resultadoP.competencia" name="competencia">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='crearResultadoP()'>Crear</button>
                </div>
            </div>

        </form>
    </div>
</div>
