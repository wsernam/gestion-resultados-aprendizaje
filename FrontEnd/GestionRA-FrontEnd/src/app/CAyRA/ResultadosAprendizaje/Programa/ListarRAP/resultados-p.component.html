<div *ngIf="resultadop?.length==0" class="alert alert-info">
    No hay registros en la base de datos
</div>
<table class="table table-bordered table-striped" *ngIf="resultadop.length>0">
    <thead>
        <tr>
             <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Programa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resultado of resultadop">
            <td>{{resultado.nombre}}</td>
            <td>{{resultado.descripcion}}</td>
            <td>{{resultado.programa}}</td>
          
        </tr>
    </tbody>
</table>
