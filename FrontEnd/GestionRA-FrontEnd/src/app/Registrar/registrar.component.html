<div class="main">
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Registro</h2>
          <!-- Aquí va tu selector y el ng-container -->
          <div class="btn-group my-3">
            <button
              class="btn"
              [ngClass]="{
                'btn-outline-secondary': tipoUsuario !== 'docente',
                'btn-secondary': tipoUsuario === 'docente'
              }"
              (click)="seleccionar('docente')"
            >
              Docente
            </button>
            <button
              class="btn"
              [ngClass]="{
                'btn-outline-primary': tipoUsuario !== 'evaluador',
                'btn-primary': tipoUsuario === 'evaluador'
              }"
              (click)="seleccionar('evaluador')"
            >
              Evaluador
            </button>
          </div>
          <div class="card p-4 border-0 shadow-none" style="background: transparent;">
            <ng-container [ngSwitch]="tipoUsuario">
              <app-form *ngSwitchCase="'docente'"></app-form>
              <app-registrar-evaluador *ngSwitchCase="'evaluador'"></app-registrar-evaluador>
            </ng-container>
          </div>
        </div>
        <div class="signup-image">
          <figure><img src="assets/Imagenes/signup-image.jpg" alt="sing up image"></figure>
          <a [routerLink]="['/Login']" class="signup-image-link">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>
  </section>
</div>
