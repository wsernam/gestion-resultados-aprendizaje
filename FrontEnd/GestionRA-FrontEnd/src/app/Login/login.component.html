<div class="card text-black">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="tipoPersona">Tipo: </label>
                <select class="form-control" id="tipoPersona" required [(ngModel)]="login.tipo" name="tipoPersona">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option>DOCENTE</option>
                    <option>EVALUADOR EXTERNO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputEmail">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Ingrese su correo electrónico institucional" [(ngModel)]="login.nombreUsuario" name="correo" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" [(ngModel)]="login.contrasenia" name="contrasena" required>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="ingresar()">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
