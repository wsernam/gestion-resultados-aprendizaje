<div class="card text-white ng secondary mb-3">
    <div class="card-header">Docentes</div>
    <div class="card-body">
        <h5 class="card-title">Listado de Docentes</h5>
        <div *ngIf="docentes?.length==0" class="alert alert-info">
            No hay registros en la base de datos
        </div>
        <table class="table table-bordered table-striped" *ngIf="docentes.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Titulo</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let docente of docentes">
                    <td>{{docente.id}}</td>
                    <td>{{docente.tipo}}</td>
                    <td>{{docente.nombres}}</td>
                    <td>{{docente.apellidos}}</td>
                    <td>{{docente.titulo}}</td>
                    <td>{{docente.correo}}</td>
                </tr>
            </tbody>
        </table>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button"
                [routerLink]="['/docentes/registrarDocentes']">Registrar Docentes</button>
        </div>

    </div>
</div>
