<div class="container mt-4">
    <h4 class="mb-3 fw-bold">Listado docentes</h4>

    <!-- Buscador -->
    <div class="input-group mb-4 w-50">
        <span class="input-group-text bg-secondary text-white rounded-start-pill">
            <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control rounded-end-pill" placeholder="Buscar docente correo"
            [(ngModel)]="filtro" (input)="filtrarDocentes()" />
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <div *ngIf="docentes?.length==0" class="alert alert-info">
            No hay registros en la base de datos
        </div>
        <table class="table table-bordered table-hover shadow-sm" *ngIf="docentes.length>0">
            <thead class="table-light text-center">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo docente</th>
                    <th>Correo</th>
                    <th>Título</th>
                </tr>
            </thead>
            <tbody class="text-center align-middle">
                <tr *ngFor="let docente of docentes">
                    <td>{{ docente.cedula }}</td>
                    <td>{{ docente.nombres }}</td>
                    <td>{{ docente.apellidos }}</td>
                    <td>{{ docente.tipo }}</td>
                    <td>{{ docente.correo }}</td>
                    <td>{{ docente.titulo }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
