<div class="modal fade show d-block" tabindex="-1" *ngIf="mostrarModalInvitar" style="background:rgba(0,0,0,0.5)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Invitar Evaluador</h5>
        <button type="button" class="btn-close" (click)="cerrarModalInvitar()"></button>
      </div>
      <div class="modal-body">
        <label>Correo del evaluador:</label>
        <input type="email" class="form-control" [(ngModel)]="correoEvaluador">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cerrarModalInvitar()">Cancelar</button>
        <button class="btn btn-primary" (click)="invitarEvaluador()">Invitar</button>
      </div>
    </div>
  </div>
</div>
