<div class="card text-black">
    <div class="card-header">Registrar Docente</div>
    <div class="card-body">
        <form #formEvaluador="ngForm" (ngSubmit)="registrarEvaluador()">

            <!-- Identificación -->
            <div class="form-group row">
                <label for="identificacion" class="col-form-label col-sm-2">Identificación</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="identificacion" [(ngModel)]="evaluador.idEvaluador"
                        name="identificacion" required #identificacion="ngModel"
                        [class.is-invalid]="identificacion.invalid && (identificacion.touched || formEvaluador.submitted)">
                    <div *ngIf="identificacion.invalid && (identificacion.touched || formEvaluador.submitted)"
                        class="invalid-feedback">
                        Este campo es obligatorio.
                    </div>
                </div>
            </div>

            <!-- Nombres -->
            <div class="form-group row">
                <label for="nombres" class="col-form-label col-sm-2">Nombres</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nombres" [(ngModel)]="evaluador.nombres" name="nombres"
                        required #nombres="ngModel"
                        [class.is-invalid]="nombres.invalid && (nombres.touched || formEvaluador.submitted)">
                    <div *ngIf="nombres.invalid && (nombres.touched || formEvaluador.submitted)"
                        class="invalid-feedback">
                        Este campo es obligatorio.
                    </div>
                </div>
            </div>

            <!-- Apellidos -->
            <div class="form-group row">
                <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="apellidos" [(ngModel)]="evaluador.apellidos"
                        name="apellidos" required #apellidos="ngModel"
                        [class.is-invalid]="apellidos.invalid && (apellidos.touched || formEvaluador.submitted)">
                    <div *ngIf="apellidos.invalid && (apellidos.touched || formEvaluador.submitted)"
                        class="invalid-feedback">
                        Este campo es obligatorio.
                    </div>
                </div>
            </div>

            <!-- Correo -->
            <div class="form-group row">
                <label for="correo" class="col-form-label col-sm-2">Correo</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="correo" [(ngModel)]="evaluador.correo" name="correo"
                        required #correo="ngModel"
                        [class.is-invalid]="correo.invalid && (correo.touched || formEvaluador.submitted)">
                    <div *ngIf="correo.invalid && (correo.touched || formEvaluador.submitted)" class="invalid-feedback">
                        Campo obligatorio y debe tener formato de correo.
                    </div>
                </div>
            </div>

            <!-- Contraseña -->
            <div class="form-group row">
                <label for="contrasena" class="col-form-label col-sm-2">Contraseña</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="contrasena" [(ngModel)]="evaluador.contrasenia"
                        name="contrasena" required #contrasena="ngModel"
                        [class.is-invalid]="contrasena.invalid && (contrasena.touched || formEvaluador.submitted)">
                    <div *ngIf="contrasena.invalid && (contrasena.touched || formEvaluador.submitted)"
                        class="invalid-feedback">
                        Este campo es obligatorio.
                    </div>
                </div>
            </div>

            <!-- Confirmar contraseña -->
            <div class="form-group row">
                <label for="confirmContrasenia" class="col-form-label col-sm-2">Confirmar contraseña</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="confirmContrasenia"
                        [(ngModel)]="evaluador.confirmarContrasenia" name="confirmContrasenia" required
                        #confirmContrasenia="ngModel"
                        [class.is-invalid]="confirmContrasenia.invalid && (confirmContrasenia.touched || formEvaluador.submitted)">
                    <div *ngIf="confirmContrasenia.invalid && (confirmContrasenia.touched || formEvaluador.submitted)"
                        class="invalid-feedback">
                        Este campo es obligatorio.
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/Login']">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
