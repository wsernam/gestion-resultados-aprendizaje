<div class="card bg-dark text-white">
    <div class="card-header">Registrar Docente</div>
    <div class="card-body">
        <form>
            
            <div class="form-group row">
                <label for="identificacion" class="col-form-label col-sm-2">Identificación</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="docente.cedula" name="identificacion">
                </div>
            </div>

            <div class="form-group row">
                <label for="nombres" class="col-form-label col-sm-2">Nombres</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="docente.nombres" name="nombres">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="docente.apellidos" name="apellidos">
                </div>
            </div>

            <div class="form-group row">
                <label for="tipo" class="col-form-label col-sm-2">Tipo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="docente.tipo" name="tipo">
                </div>
            </div>

            <div class="form-group row">
                <label for="titulo" class="col-form-label col-sm-2">Titulo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="docente.titulo" name="titulo">
                </div>
            </div>

            <div class="form-group row">
                <label for="corre" class="col-form-label col-sm-2">Correo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="docente.correo" name="correo">
                </div>
            </div>

            <div class="form-group row">
                <label for="contrasenia" class="col-form-label col-sm-2">Contraseña</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="docente.contrasenia" name="contrasenia">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='registrarDocente()'>Registrar</button>
                </div>
            </div>

        </form>
    </div>
</div>
